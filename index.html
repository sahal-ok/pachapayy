<!DOCTYPE html>
<html>
  <head>
    <title>Compound Interest Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 2rem;
        animation: slide-up 0.5s ease-out;
      }
      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="number"] {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 0.5rem;
        border-radius: 4px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s ease-out;
      }
      button:hover {
        background-color: #444;
      }
      #result {
        font-size: 1.2rem;
        line-height: 1.5;
        opacity: 0;
        animation: fade-in 0.5s ease-out 0.5s forwards;
      }
     #result .interest {
  color: green;
}
.footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
      }
      
      .heart {
        color: red;
      }

      @keyframes slide-up {
        from {
          transform: translateY(50%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>pachapayy - Compound Interest Calculator</h1>
    </header>
    <main>
      <form>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" name="principal">

        <label for="rate">Return per trade(%):</label>
        <input type="number" id="rate" name="rate">

        <label for="time">Number of trade:</label>
        <input type="number" id="time" name="time">

        <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
      </form>

      <div id="result"></div>
    </main>
    <div class="footer">
      <p>&copy; 2023 My Website | Made with <span class="heart">&hearts;</span> by Me</p>
    </div>
    <script>
      function calculateCompoundInterest() {
  const principal = document.getElementById("principal").value;
  const rate = document.getElementById("rate").value;
  const time = document.getElementById("time").value;

  let amount = principal;
  let interest = 0;
  let result = "";

  for (let i = 1; i <= time; i++) {
    amount = amount * (1 + rate / 100);
    interest = amount - principal * (1 + rate / 100) ** (i - 1);

    result += ` ${i}.After Trade  ${i}, your investment will be worth ₹${amount.toFixed(
      2
    )}, with an return of <span class="interest">₹${interest.toFixed(
      2
    )}</span>.<br>`;
  }

  const resultElement = document.getElementById("result");
  resultElement.innerHTML = result;
  resultElement.style.opacity = 1;
}

    </script>
